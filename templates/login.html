{% extends "base.html" %}
{% block title%}Login Page{% endblock%}

{% block content %}

<style>
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .form-group label {
        width: 80px;

        text-align: right;
        margin-right: 10px;
        font-weight: bold;
    }
</style>
<h3>Login:</h3>
<h4>Institution email only</h4>

<form action="{{ url_for('login')}}" method="post">
    
    <div class="form-group">
        <label for="email">email:</label>
        <input type="text" id="email" name="user" />
    </div>
    
    <div class="form-group">
        <label for="password">password:</label>
        <input type="password" id="password" name="password" />
    </div>

    <div class="form-group">
        <label style="width: 80px;"></label> <input type="submit" value="submit" />
    </div>

</form>

<a href="{{ url_for('home') }}" class="btn">Return to Home Page</a>
{% endblock %}
