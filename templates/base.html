<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Study Sync+{% endblock %}</title>
    <style>
        /* Style the body */
        body
        {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:#f3f4f6;
            margin: 0;
            padding: 0;
        }

        /*Navigation bar*/
        header 
        {
            background-color: #2E8857;
            color: rgb(236, 137, 15);
            text-align: cen ter;
            padding: 1rem 0;
        }

        /*container for content*/
        main
        {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1{
            margin-top: 0;
        }

        /*sessions list styling*/
        ul{
            list-style-type: none;
            padding: 0;
        }

        li{
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        li strong{
            color: #374151;
            font-size: 1.1em;
        }

        .empty-message {
            text-align: center;
            color: #6b7280;
        }

        footer {
            text-align: center;
            color: #6b7280;
            margin-top: 3rem;
        }
        .btn-nav {
    background-color: #ffffff;
    color: #2E8857;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #ffffff;
    transition: 0.2s;
}

.btn-nav:hover {
    background-color: #2E8857;
    color: white;
    border-color: white;
}

    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <header>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
        <div>
            <h1>
    <a href="{{ url_for('session_page') }}"
       style="color:inherit;text-decoration:none;">
        Study Sync+
    </a>
</h1>
            <p>Find, join, and create study sessions with other students!</p>
        </div>

        <nav>
    {% if session.get('user') %}
        <a href="{{ url_for('session_page') }}" style="margin-right: 1rem;">Sessions</a>

        <a href="{{ url_for('user', usr=session.get('user')) }}"
           style="margin-right: 1rem;">
            Hi,{{ session.get('user')}}!
        </a>




        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</nav>



    </div>
</header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        2025 Study Sync+ | Built with ❤️ for students
    </footer>
</body>
</html>
