{% extends "base.html" %}
{% block title %}New Post{% endblock %}

{% block content %}
<h2>Create a Post</h2>

<form method="POST">
    <textarea
        name="content"
        rows="4"
        placeholder="Share a study tip or question..."
        required></textarea><br><br>

    <button type="submit">Post</button>
</form>

<a href="{{ url_for('feed') }}">Cancel</a>
{% endblock %}
